<!DOCTYPE html>
<html>
    <head>
        <title>Habit Tracker</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="src/modules/sidebar-nav/css/sidebar-nav.css">
    </head>
    <body>
        <nav class="navbar">
            <ul class="nav window-nav">
                <li class="nav-item">
                    <span>Habit Tracker</span>
                </li>
                <li class="nav-item">
                    <a id="saveData" href="">Save Data</a>
                </li>
                <li class="nav-item">
                    <a id="options" href="">Options</a>
                </li>
                <li class="nav-item">
                    <a id="help" href="">Help</a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-2 col-sm-3 side-nav">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#profile">My Character</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#goals">My Goals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#quests">Quests</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#achievements">Achievements</a>
                        </li>
                    </ul>
                </nav>
                <main class="col-10 col-sm-9" id="content">
                    <a href="src/modules/other page/other page.html">Go to another page</a>
                    <ul></ul>
                        
                    <script>
                        const electron = require('electron');
                        const {ipcRenderer} = electron;
                        const ul = document.querySelector('ul');
                        ipcRenderer.on('item:add', function(e, item){
                            ul.className = 'collection';
                            const li = document.createElement('li');
                            li.className = 'collection-item';
                            const itemText = document.createTextNode(item);
                            li.appendChild(itemText);
                            ul.appendChild(li);
                        });
                        ipcRenderer.on('item:clear', function(){
                            ul.className = '';
                            ul.innerHTML = '';
                        });
                        ul.addEventListener('dblclick', removeItem);
                        function removeItem(e){
                            event.target.remove();
                            if(ul.children.length == 0){
                                ul.className = '';
                            }
                        }
                    </script>
                </main>
            </div>
        </div>

        <script type="text/javascript" src="src/modules/sidebar-nav/scripts/sidebar-nav.js"></script>
    </body>
</html>
